[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polylogue"
version = "0.1.0"
description = "Polylogue CLI for AI chat archives"
readme = "README.md"
authors = [{ name = "Polylogue Maintainers" }]
requires-python = ">=3.10"
dependencies = [
  "google-auth-oauthlib",
  "google-api-python-client",
  "google-auth-httplib2",
  "httpx[http2]>=0.27.0,<1.0",
  "rich>=13.0.0",
  "textual>=0.47.0",
  "jinja2",
  "markdown-it-py",
  "pygments",
  "ijson",
  "qdrant-client",
  "questionary>=2.0.0",
  "click>=8.1.0,<9.0",
  "tenacity>=8.0.0",
  "dateparser>=1.1.0",
  "fastapi>=0.110.0,<1.0",
  "uvicorn>=0.27.0,<1.0",
  "orjson>=3.9.0",
  "structlog>=24.1.0",
  "pydantic>=2.0,<3.0",
  "dependency-injector>=4.41.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-cov>=4",
  "coverage[toml]>=7.6",
  "hypothesis>=6.100",
  "mypy>=1.11",
  "ruff>=0.1.0",
  "pre-commit>=3.5.0",
]
ocr = [
  "pillow",
  "pytesseract",
]

[project.scripts]
polylogue = "polylogue.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["polylogue", "polylogue.*"]

[tool.setuptools.package-data]
polylogue = ["templates/*.html"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
source = ["polylogue"]
branch = true

[tool.coverage.report]
skip_empty = true
show_missing = true

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
plugins = []
exclude = ["tests/"]
files = [
  "polylogue",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["polylogue"]
