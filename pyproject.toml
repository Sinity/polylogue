[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polylogue"
version = "0.1.0"
description = "Polylogue CLI for AI chat archives"
readme = "README.md"
authors = [{ name = "Polylogue Maintainers" }]
requires-python = ">=3.10"
dependencies = [
  "google-auth-oauthlib",
  "google-api-python-client",
  "google-auth-httplib2",
  "httpx[http2]>=0.27.0,<1.0",
  "rich>=13.0.0",
  "textual>=0.47.0",
  "jinja2",
  "markdown-it-py",
  "pygments",
  "ijson",
  "sqlite-vec>=0.1.6",  # Self-contained vector search
  "questionary>=2.0.0",
  "click>=8.1.0,<9.0",
  "tenacity>=8.0.0",
  "dateparser>=1.1.0",
  "orjson>=3.9.0",
  "structlog>=24.1.0",
  "pydantic>=2.0,<3.0",
  "aiosqlite>=0.19.0",  # Async SQLite support
  "pydantic-settings",
  "glom>=24.7.0",  # Declarative data extraction
  "mcp>=1.0.0",  # Model Context Protocol SDK
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-cov>=4",
  "pytest-asyncio>=0.23.0",  # Async test support
  "pytest-xdist>=3.5.0",  # Parallel test execution
  "coverage[toml]>=7.6",
  "hypothesis>=6.100",
  "hypothesis-jsonschema>=0.23.0",  # Generate test data from JSON schemas
  "genson>=1.2.0",  # Infer JSON schemas from samples
  "jsonschema>=4.0.0",  # Validate JSON against schemas
  "mypy>=1.11",
  "ruff>=0.1.0",
  "pre-commit>=3.5.0",
]
ocr = [
  "pillow",
  "pytesseract",
]
fuzz = [
  "atheris>=2.3.0",  # Google's Python fuzzer
  "mutmut>=3.0.0",  # Mutation testing
]

[project.scripts]
polylogue = "polylogue.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["polylogue", "polylogue.*"]

[tool.setuptools.package-data]
polylogue = ["templates/*.html", "schemas/providers/*.schema.json.gz"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["polylogue"]
branch = true

[tool.coverage.report]
skip_empty = true
show_missing = true
fail_under = 90

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
plugins = []
exclude = ["tests/", "polylogue/sources/providers/"]
files = [
  "polylogue",
]
ignore_missing_imports = true
disallow_subclassing_any = false  # Pydantic BaseModel seen as Any (plugin incompatible with nix mypy 1.17)
disallow_untyped_decorators = false  # Click decorators are inherently untyped

[[tool.mypy.overrides]]
module = "polylogue.sources.providers.*"
follow_imports = "skip"  # Provider parsers use dynamic role strings from JSON; exclude doesn't cover imports

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "E402",   # consolidated mega-files have mid-file section imports
    "N803",   # test parameter naming follows test conventions
    "N806",   # type alias naming in test helpers
    "SIM105", # try-except-pass in test error handling is intentional
    "SIM115", # NamedTemporaryFile(delete=False) pattern in benchmarks
    "SIM117", # nested with-statements with comments between context managers
]
"polylogue/sources/providers/**" = ["N815"]  # Pydantic alias fields match provider JSON schemas
"tests/scripts/**" = ["E402"]  # scripts manipulate sys.path before imports

[tool.ruff.lint.isort]
known-first-party = ["polylogue"]
