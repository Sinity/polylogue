name: Bug Report
description: Report a bug in Polylogue
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `polylogue run --source inbox`
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or logs if available.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Polylogue Version
      description: Output of `polylogue --version`
      placeholder: "0.2.0"
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (NixOS)
        - Linux (other)
        - macOS
        - Windows
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (config, environment, etc.)
