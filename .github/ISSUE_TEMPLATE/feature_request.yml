name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your feature suggestion!
  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this feature solve? Why do you need it?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered?
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - CLI
        - Sources / Parsers
        - Storage / Search
        - MCP Server
        - TUI / Dashboard
        - CI / Infrastructure
        - Documentation
        - Other
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, examples, or screenshots.
