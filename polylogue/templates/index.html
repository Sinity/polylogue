<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ conversation.title|default("Polylogue") }}</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .subtitle {
            margin: 0.25rem 0 0;
            color: var(--text-secondary);
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .conversation-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .conversation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .conversation-link {
            display: block;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
        }

        .conversation-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .conversation-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
        }

        .provider-badge {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0.1rem 0.5rem;
            border-radius: 4px;
        }

        .message-count {
            color: var(--text-secondary);
        }

        .timestamp {
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Polylogue</h1>
            <p class="subtitle">Recent Conversations</p>
        </header>

        {% if convs %}
        <ul class="conversation-list">
            {% for conv in convs %}
            <li class="conversation-item">
                <a href="/view/{{ conv.id }}" class="conversation-link">
                    <div class="conversation-title">{{ conv.title or "Untitled Conversation" }}</div>
                    <div class="conversation-meta">
                        <span class="provider-badge">{{ conv.provider }}</span>
                        <span class="message-count">{{ conv.messages|length }} messages</span>
                        <!-- <span class="timestamp">{{ conv.updated_at }}</span> -->
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">
            <p>No conversations found.</p>
            <p>Run <code>polylogue run</code> to ingest data.</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
